{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <div class="form-group">
        <h3>Hello {{ username }}!</h3>
    </div>
    <form action="{{ url_for('profile') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Old Password" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="new password" placeholder="New Password" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="confirm new password" placeholder="New Password (again)" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Update Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
